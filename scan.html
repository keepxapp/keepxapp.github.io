  <!-- Add HTML5 QR Library before closing body tag -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    function onScanSuccess(decodedText, decodedResult) {
      // Check if the decoded text is a valid URL
      try {
        const url = new URL(decodedText);
        // If it's a valid URL, redirect to it
        window.location.href = decodedText;
      } catch (e) {
        // If not a valid URL, just show the result
        document.getElementById('result').innerHTML = `QR Code detected: ${decodedText}`;
      }
    }

    function onScanFailure(error) {
      // handle scan failure, usually better to ignore and keep scanning
      console.warn(`QR Code scanning failed: ${error}`);
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: {width: 250, height: 250} },
      /* verbose= */ false);
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
